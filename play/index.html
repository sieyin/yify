<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400&display=swap" rel="stylesheet">
		<title>Simple Webtor</title>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<link rel="shortcut icon" href="favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<style type="text/css" media="screen">
			* {
				margin: 0;
				padding: 0;
				border: 0;
			}
			html, body, div {
				width: 100%;
			}
			html, body {
				height: 100%;
			}
			#player {
				width: 100%;
				position: relative;
			}
			body {
				background-color: #1d1d1d;
				display: grid;
				grid-template-columns: 1rem 1fr 1rem;
				grid-template-rows: 1rem auto 1rem 1fr 1rem;
				justify-items: start;
				align-items: start;
			}
			#player {
				grid-column: 2;
				grid-row: 2;
				justify-self: center;
				align-self: center;
				width: 100%;
				min-width: 320px;
				min-height: 180px;
				max-width: 1280px;
				max-height: 100%;
				aspect-ratio: 16/9;
			}
			iframe {
				border-radius: 6px;
			}
			form {
				grid-column: 2;
				grid-row: 4;
				width: 100%;
				overflow: auto;
				border-top: 1px dashed #282828;
				padding-top: 1rem;
				align-self: end;
			}
			textarea, button {
				background-color: #121212;
				color: #f0f0f0;
				font-family: "IBM Plex Sans", sans-serif;
				font-size: 1rem;
				line-height: 1.6;
				border-radius: 4px;
				border: 1px solid #282828;
			}
			textarea {
				resize: none;
				padding: 0.2rem 0.4rem;
				width: calc(100% - 1rem);
				height: 7.2rem;
			}
			button {
				width: 9rem;
				height: 3.6rem;
				margin-top: 1rem;
				display: block;
				float: right;
			}
			button:hover {
				cursor: pointer;
				background-color: #f90;
				color: #282828;
			}
/*
			@media screen and (orientation: portrait) {
				#player {
					aspect-ratio: 16/9;
				}
			}
*/
			@media screen and (min-width: 1024px) {
				body {
					grid-template-columns: 2rem 1fr 2rem;
					grid-template-rows: 2rem 1fr 2rem auto 2rem;
				}
				form {
					padding-top: 2rem;
					display: flex;
					justify-content: space-between;	
				}
				button {
					margin-top: 0;
					margin-left: 1rem;
				}
			}
	</style>
	</head>
	<body>
		<div id="player"></div>

		<form>
			<textarea id="geturl" placeholder="To play the HLS stream, click on the gear icon (&#9881;&#xFE0E;) of the player, then on the 'Copy stream url' button, paste it here, and click 'Play HLS'."></textarea>
			<button type="button" onclick="hls(document.getElementById('geturl').value);">Play HLS</button>
		</form>

		<script type="text/javascript">
			function hls(url) {
				if (url)
					window.location = "../hls/?" + titlen + "******" + url;
			}
		</script>

		<script type="text/javascript">
			const torrent = new URLSearchParams(window.location.search).get('torrent');
			const imdb = new URLSearchParams(window.location.search).get('imdb');
			const titlen = new URLSearchParams(window.location.search).get('titlen');

			document.title = "Webtor Player â€” " + titlen;

			window.webtor = window.webtor || [];
			window.webtor.push({
				id: 'player',
				width: '100%',
				height: '100%',
				torrentUrl: torrent,
				lang: 'en',
				imdbId: imdb,
				title: titlen,
				features: {
						embed: false
					}
			});
		</script>
		<script src="https://cdn.jsdelivr.net/npm/@webtor/embed-sdk-js/dist/index.min.js" charset="utf-8" async></script>
	</body>
</html>
